<!DOCTYPE html>
<html>
<head>
    <title>Basic Form</title>
</head>
<body>
<div id='form'></div>
<script src='../dist/index.js'></script>
<script>
    (function() {
        let f1 = new UForm('#form', {
            schema: [
                {
                    name: 'schoolName',
                    type: 'input'
                }
            ]
        })

        f1.setValue({
            schoolName: 'github'
        })
    })()
</script>
</body>
</html>
