<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        #form {
            margin-top: 100px;
        }

        .btn-get {
            margin-top: 10px;
        }

        #msg {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div id='form'></div>
        <button id='btnValue' class='btn-get'>Get Value</button>
        <p id='msg'></p>
    </div>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='../dist/bootstrap/index.js'></script>
<script>
    (function() {
        let f1 = new UForm('#form', {
            schema: [
                {
                    name: 'schoolName',
                    type: 'input',
                    label: 'School Name',
                    placeholder: 'Please input the school name',
                    disabled: true
                },
                {
                    name: 'checklist',
                    type: 'checkbox',
                    label: 'We have',
                    options: [{
                        name: 'Teachers',
                        value: 1
                    }, {
                        name: 'Students',
                        value: '2a'
                    }]
                },
                {
                    name: 'description',
                    type: 'textarea',
                    label: 'About Us',
                    placeholder: 'Something about us ...'
                }
            ]
        })

        f1.setValue({
            schoolName: 'NUAA',
            checklist: '1'
        })

        $('#btnValue').click(() => {
            const val = f1.getValue()
            $('#msg').text(JSON.stringify(val))
        })
    })()
</script>
</body>
</html>
